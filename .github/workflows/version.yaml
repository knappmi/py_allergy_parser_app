name: Auto Bump Version

on:
  push:
    branches:
      - main

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üìù Bump patch version in buildozer.spec
        run: |
          VERSION=$(grep '^version\s*=' buildozer.spec | cut -d= -f2 | xargs)
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          echo "Bumping version: $VERSION ‚Üí $NEW_VERSION"
          sed -i "s/^version\s*=.*/version = $NEW_VERSION/" buildozer.spec

      - name: ‚úÖ Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git commit -am "üîñ Bump version to $(grep '^version' buildozer.spec | cut -d= -f2 | xargs)"
          git push

